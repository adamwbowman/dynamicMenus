
<head>
	<title>highcharts</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="span3">
				{{> categories}}
			</div>
			<div class="span9">
				{{> visualizations}}
			</div>
		</div>
		{{> modals}}
	</div>
</body>

<template name="categories">
	{{#each categories}}
		<table class="table table-hover">
			{{name}}
			<button type="button" class="btn btn-default btn-xs pull-right deleteCategory"><span class="icon-minus"></span></button>			
			<button type="button" class="btn btn-default btn-xs pull-right addItem"><span class="icon-plus"></span></button>
			<tbody>
				{{> items}}
			</tbody>
		</table>
	{{/each}}
	<button type="button" class="btn btn-default btn-lg addCategory"><span class="icon-plus"></span> Add Category</button>
</template>

<template name="items">
	{{#each items}}
		<tr><td><small>{{name}}</small>			
			<button type="button" class="btn btn-default btn-xs pull-right deleteItem"><span class="icon-trash"></span></button>
		</td></tr>
	{{/each}}
</template>

<template name="visualizations">
	<div id="container"></div>
</template>	

<template name="modals">
	{{#if showAddCategory}}
		{{> add_category}}
	{{/if}}
	{{#if showAddItem}}
		{{> add_item}}
	{{/if}}
</template>
