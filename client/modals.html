
<template name="add_category">
	<div class="mask"> </div>
	<div class="modal">
		<div class="modal-header">
			<button type="button" class="close cancel">&times;</button>
			<h3>Add a Category</h3>
		</div>
		<div class="modal-body">
			<label>Category</label>
			<textarea id="add-name" class="add-name span5"></textarea>
		</div>
		<div class="modal-footer">
			<a class="btn cancel">Cancel</a>
			<a class="btn btn-primary save">Add your Category</a>
		</div>
	</div>
</template>

<template name="add_item">
	<div class="mask"> </div>
	<div class="modal">
		<div class="modal-header">
			<button type="button" class="close cancel">&times;</button>
			<h3>Add an Item</h3>
		</div>
		<div class="modal-body">
			<label>Item</label>
			<textarea id="add-name" class="add-name span5"></textarea>
			<label>Data</label>
			<textarea id="add-data" class="add-data span5"></textarea>
		</div>
		<div class="modal-footer">
			<a class="btn cancel">Cancel</a>
			<a class="btn btn-primary save">Add an Item</a>
		</div>
	</div>
</template>
